<div class="modal" id="signInModal">
    <div class="modal__content">
        <div class="modal__header">
            <h6 class="modal__title">Вход</h6>
            <button class="modal__close" type="button">
                <img src="../img/svg/close-red.svg" alt="" class="modal__close-img">
            </button>
        </div>
        <form action="/" class="modal__sign">
            <div class="modal__input">
                <input type="tel" class="input input--modal" placeholder="Ваш номер телефона">
            </div>
            <div class="modal__input">
                <input type="password" class="input input--modal" placeholder="Пароль">
                <img src="../img/svg/eye-on.svg" alt="" class="modal__eye-img">
            </div>
            <a href="#!" class="modal__text modal__text--link modal__text--right">Забыли пароль?</a>
            <button class="button button--secondary button--sign">войти</button>
        </form>
        <div class="modal__social">
            <div class="modal__text modal__text--center ">или войти с помощью</div>
            <div class="modal__social-buttons">
                <button type="button" class="button button--red" >
                    <img src="../img/svg/socials/google.svg" alt="" class="button-img">
                    <div class="button-text">Google</div>
                </button>
                <button type="button" class="button button--blue" >
                    <img src="../img/svg/socials/facebook-2.svg" alt="" class="button-img">
                    <div class="button-text">Facebook</div>
                </button>
            </div>
        </div>
        <div class="modal__footer">
            <span class="modal__text">Нет аккаунта?</span>
            <button type="button" data-modal-general="signUpModal" class="modal__text modal__text--link">Зарегистрироваться</button>
        </div>
    </div>
</div>
